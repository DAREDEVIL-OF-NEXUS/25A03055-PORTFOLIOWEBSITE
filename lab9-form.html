<!doctype html>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Lab 9 — User Form</title><link rel="stylesheet" href="styles.css"/></head>
<body>
  <header class="topbar"><a class="logo" href="projects.html">← Projects</a></header>
  <main class="content">
    <h1>Survey & Feedback Form</h1>
    <div class="container" style="max-width:700px;margin:0 auto;background:#fff;padding:20px;border-radius:10px;color:#111;">
      <form>
        <label>Full Name</label><input type="text" placeholder="Enter your name">
        <label>Email ID</label><input type="email" placeholder="Enter your email">
        <label>Age</label><input type="number" min="10" max="100" placeholder="Enter your age">
        <label>Gender</label><div><input type="radio" name="gender"> Male <input type="radio" name="gender"> Female</div>
        <label>Rate Our Service</label><div><input type="radio" name="r">1 <input type="radio" name="r">2 <input type="radio" name="r">3 <input type="radio" name="r">4 <input type="radio" name="r">5</div>
        <label>Share your experience</label><textarea rows="4"></textarea>
        <div style="margin-top:12px;"><button class="btn primary" type="submit">Submit Feedback</button></div>
      </form>
    </div>
  </main>
  <footer class="site-footer"><div>© 2025 Lakshay Bharti</div></footer>
</body>
</html>
