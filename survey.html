<!doctype html>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Survey</title><link rel="stylesheet" href="styles.css"/></head>
<body>
  <header class="topbar"><a class="logo" href="projects.html">← Projects</a></header>
  <main style="padding:30px;">
    <div style="max-width:500px;margin:0 auto;background:#fff;padding:20px;border-radius:8px;">
      <h2>Survey and Feedback Form</h2>
      <form>
        <label>Full Name</label><input type="text" placeholder="Enter your full name">
        <label>Email</label><input type="email" placeholder="Enter your email">
        <label>Age</label><input type="number" min="10" max="100">
        <label>Gender</label><div><input type="radio" name="g"> Male <input type="radio" name="g"> Female <input type="radio" name="g"> Other</div>
        <label>Rate Our Service</label><div><input type="radio" name="r">1 <input type="radio" name="r">2 <input type="radio" name="r">3 <input type="radio" name="r">4 <input type="radio" name="r">5</div>
        <label>Share your experience</label><textarea rows="4"></textarea>
        <div style="margin-top:12px;"><button class="btn primary">Submit</button></div>
      </form>
    </div>
  </main>
  <footer class="site-footer"><div>© 2025 Lakshay Bharti</div></footer>
</body>
</html>
